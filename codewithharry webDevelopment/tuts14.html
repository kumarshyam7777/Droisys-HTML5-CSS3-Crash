<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <style>
      #firstPara {
        color: green;
        background-color: black;
      }
      .redElement {
        color: red;
      }
      .bgBlue {
        background-color: blue;
      }

      /* Grouping Selectors */
      footer,
      span {
        background-color: #161616;
        color: #fff;
      }
      p {
        border: 2px solid red;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>CSS Selectors</h2>
    <p id="firstPara">
      This is a simple paragraph to demonstrate css selectors
    </p>
    <p class="redElement bgBlue" id="second-para">
      This is a another simple paragraph to demonstrate css selectors
    </p>
    <div>
      <p>
        This is yet another simple paragraph inside div to demonstrate css
        selectors
      </p>
      <span>This is span tag</span>
    </div>
    <footer>This is ia footer Tag. <time> 17th December,12:03P.M</time></footer>
  </body>
</html>
